<!DOCTYPE html>
<html>

<head>
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>

    <main id='container'>

        <section class='brushes'>

            <article>

                <h3>Brushes</h3>

                <figure>

                    <img src="./resources/hacksaw.jpeg" alt="hacksaw brushes">
                    <figcaption>Hacksaw Brushes</figcaption>

                    <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold
                        paint in large amounts. Available in different sizes. <span>Starting at $3.00 / brush</span></p>

                </figure>

            </article>

        </section>

        <section class='frames'>

            <article>

                <h3>Frames</h3>

                <figure>

                    <img src="./resources/frames.jpeg" alt="multiple picture frames">
                    <figcaption>Art Frames (assorted)</figcaption>

                    <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can
                        be sanded and painted according to your needs. <span>Starting at $2.00 / frame</span></p>

                </figure>

            </article>

        </section>

        <section class='paint'>

            <article>

                <h3>Paint</h3>

                <figure>

                    <img src="./resources/finnish.jpeg" alt="paint tubes">
                    <figcaption>Clean Finish Paint</figcaption>

                    <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8
                        oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any
                        artwork. <span>Starting at $5.00 / tube</span></p>

                </figure>

            </article>

        </section>

    </main>

</body>

</html>
